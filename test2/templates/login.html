{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
 
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<!------ Include the above in your HEAD tag ---------->

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
                         </div>
                         {% if messages %}
                         <!-- {% for message in messages %} -->
                       <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                         <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
                           <!-- <span aria-hidden="true" >&times;</span>
                         </button> -->
                         <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                         {{ message }}
                       </div>
                     <!-- {% endfor %} -->
                     {% endif %}
               </div>
                     <form method="POST" action='/load_responsepage/' name='Login'>
                     {% csrf_token %}
                  
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email"   class="form-control "  name="email" required  aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password"  name="password" required  class="form-control " aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                          
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm ">Login</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">or</span>
                              </div>
                           </div>
                           
                           <div class="form-group">
                              <p class="text-center">Don't have account? <a href="/register" id="signup">Sign up here</a></p>
                           </div>
                        
                 </form>
				</div>
			</div>
		
			</div>
		</div>
      </div>   
      <script src="{% static 'js/main.js' %}"></script>
     
    
</body>
</html>
