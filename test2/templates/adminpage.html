{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <!-- NOTIFY MSGE BOX -->
  <script type="text/javascript" src="{% static 'bootstrap-notify-master/bootstrap-notify-master/bootstrap-notify.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/noty.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/noty.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noty@3.2.0-beta/lib/themes/metroui.css">
  <!-- #DATA TABLE -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="css/datatables/datatables.css">
  <style>
    .txtboxes{
    border: none;  
    width: 300px;
    /* height: 50PX;   */
    background-color:#ebf2ed;
    /* font-weight: 400;  */
    font-size: 13px;
  }
  .txtbox{
    border: none;  
    width: 80px;
    /* height: 50PX;   */
    background-color:#ebf2ed;
    /* font-weight: 400;  */
    font-size: 13px;
  }
  tr{
    background-color:#ebf2ed
  }
  </style>
</head>
<body>

<div class="container">
 
  <div class="row col-md-12">
    <div class="col-md-6">
        <center><h2>Activities View Page</h2></center>
</div>
<div class="col-md-6">
  <button class="btn btn-md" style="float:right;padding-top: 20px;color:white"><a href="/logout/">Logout</a></button>
</div>
</div>
 
 
  <table id="table_id" cellpadding="0" cellspacing="0" border="0" class="datatable table  table-bordered" width="100%">
  <!-- <table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered"> -->
  <!-- <table class="table table-bordered" width="100%"> -->
    <thead>
      <tr>
        <th>Activity</th>
        <th>Accessibility</th>
        <th>Participants</th>
        <th>Type</th>
        <th>Price</th>
        <th>Link</th>
        <th>Key</th>
        <th>Delete</th>
       
      </tr>
    </thead>
    <tbody>
      {% for obj in activities %}
    
      <tr id="{{obj.pk}}">
        <td><input class='txtboxes activity' value="{{obj.activity}}" type="text"  readonly></td>
        
        <td><input class='txtbox  accessibility' value="{{obj.accessibility}}" type="text" readonly></td>
        <td><input class='txtbox participants' value="{{obj.participants}}" type="text"  readonly></td>
        <td><input class='txtbox  type' value="{{obj.sel_type}}" type="text"  readonly></td>
        <td><input class='txtbox  price' value="{{obj.price}}" type="text"  readonly></td>
        <td><input class='txtbox  link' value="{{obj.link}}" type="text"  readonly style="width:100px"></td>
        <td><input class='txtbox' value="{{obj.pk}}" type="text"  readonly></td>
        <td><button class="btn deletebtn" value="Delete" id="{{obj.pk}}"><i style='font-size:24px' class='fas fa-trash'></i></button></td>
        <!-- <td><input type="button" class="btn btn-info deletebtn" value="Delete" id="{{obj.pk}}"></td> -->
        
      </tr>
      {% endfor %}
     
    </tbody>

  </table>
 

   
</div>
<script src="{% static 'js/main.js' %}"></script>
<SCRIPT>
$(document).ready(function () {
        $('#table_id').DataTable({
         
           "aLengthMenu": [10,25,50,100],
         
           "sDom": 'lrtip',
          //  "pagingType": "first_last_numbers",
           "pagingType": "simple_numbers"
        });
    });
</SCRIPT>
</body>
</html>
